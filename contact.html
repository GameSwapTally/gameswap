	<body>
		<div class="wrapper">
			<div class="Header">
				<div id="left0">
					<h1>Logo</h1>
				</div>
				<div id="right0">
					<a href="logIn.html" class="logIn">Log In</a>
					<a href="signUp.html">Sign Up</a>
				</div>
			</div> <!-- end Header -->
			<br>
			
			<div id="form">
				<form id="gameForm" method="post">
					<h2 id="contactLabel">Contact us</h2>
					
					<div class="contactForm" id="nameForm">
						<label id="nameLabel">Your name*</label>
						<input type="text" id="name" name="name" />
					</div>
					
					<div class="contactForm" id="emailForm">
						<label id="emailLabel">Your e-mail*</label>
						<input type="email" id="email" name="email" />
					</div>
					
					<div class="contactForm" id="messageForm">
						<label id="messageLabel">Your message</label>
						<textarea id="message" name="message"></textarea>
					</div>
					
					<input type="submit" value="Send your message"><br><br>
				</form>
			</div> <!-- end of contact form -->
			
			<div id="browseFooter">
				<a href="about.html">About</a>
				<a href="terms.html">Terms</a>
			</div>
